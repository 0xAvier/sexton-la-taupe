// value in pixel
var picture_width = 75;
var picture_height = 106;
var sextonImg = "http://img110.xooimage.com/files/8/a/8/jonny_sexton_3023219b-4e72b5b.png";
/* ************************************** */
// hole definition section
/* ************************************** */
// number
// isEnable
// img_1
// img_2
// img_hit_1
// img_hit_2
// posX
// posY
var nbHole = 1;
var nbActiveHole = 0;
function initHole(nb) {
    var hole = {};
    hole.number = nb;
    hole.isEnable = false;
    hole.isSpawned = false;
    hole.img_hit_2 = "";
    hole.state = 0;
    hole.timeOut = null;
    holes.push(hole);
}
/* ************************************** */
// end definition hole section
/* ************************************** */
/* ************************************** */
// hole section
/* ************************************** */
function randomHole() {
    var nb = 0 + nbHole*Math.random();
    return Math.floor(nb);
}
function hitHole(elt) {
    var hole = holes[elt.attr("data-id")];
    console.log(hole.number+" "+hole.isEnable);
    if (hole.isEnable) {
        console.log("enable");
        incrementScore();
        hole.isEnable = false;
        setState(hole, 10); // hit state
    }
}
function enableHole(nb) {
    var hole = holes[nb]
        if (hole.isSpawned) return;
    setState(holes[nb], 1); // first state
    hole.isEnable = true;
    hole.isSpawned = true;
}
var gifDuration = 650;
function setState(hole, state) {
    var elt = $("#hole-" + hole.number);
    elt.attr("data-state", state);
    if (state === 0) {
        // reset state
        desableHole(hole.number);
    }
    if (state === 1) {
        clearTimeout(hole.timeOut);
        // display ascending gif
        elt.css("background-image", "url(\"http://boucherie-ovalie.org/wp-content/uploads/2016/02/1455704601-gifmonteerang2.gif\")");
        hole.timeOut = setTimeout(function () {setState(hole, 2);}, gifDuration); // to remove
    }
    if (state === 2) {
        clearTimeout(hole.timeOut);
        // display pause image
        elt.css("background-image", "url(\"http://boucherie-ovalie.org/wp-content/uploads/2016/02/1455704601-sexton-hauteur-maxrang2.png\")");
        hole.timeOut = setTimeout(function () {setState(hole, 100);}, spawnDuration - gifDuration);
    }
    if (state === 10) {
        // hit
        elt.src = hole.img_hit_1;
        elt.css("background-image", "url(\"http://boucherie-ovalie.org/wp-content/uploads/2016/02/1455704601-rang2bobogif.gif\")");
        clearTimeout(hole.timeOut);
        setTimeout(function () {setState(hole, 0);}, 500);
    }
    if (state === 100) {
        elt.css("background-image", "url(\"http://boucherie-ovalie.org/wp-content/uploads/2016/02/1455704601-gifdescenterang2.gif\")");
        clearTimeout(hole.timeOut);
        setTimeout(function () {desableHole(hole.number);}, 500); // to remove;
    }
}
function desableHole(nb) {
    holes[nb].isEnable = false;
    holes[nb].isSpawned = false;
    clearTimeout(holes[nb].timeOut);
    $("#hole-" + nb).attr("data-state", 0);
}
function enableRandomHole() {
    enableHole(randomHole());
}
function desableHoles() {
    for (var i = 0; i < nbHole; i++) {
        desableHole(i);
    }
}

var score;
function setScore(s) {
    score = s;
    var score_txt = "" + s + " point" + (score > 1 ? "s" : "");
console.log(score_txt);
    $("#score").text(score_txt); 
}
function incrementScore() {
    setScore(score + 1);
}

function resizeBackground() {
    $("#game").css("zoom", 100*size_coeff + "%");
}
function initHolesResources() {
    for (var i = 0; i < nbHole; i++) {
        x = x_picture_pos[i];
        y = y_picture_pos[i];
        dx = img_width;
        dy = img_height;
        $("#holes").append("<div class=\"hole\" data-state=\"0\" id=\"hole-" + i + "\" data-id=\"" + i + "\"></div>");
        $("#hole-" + i).css("top", x + "px");
        $("#hole-" + i).css("left", y + "px");
        $("#hole-" + i).css("width", dx + "px");
        $("#hole-" + i).css("height", dy + "px");
        $("#hole-" + i).click(function() {
            hitHole($(this));
        });
    }
}
function initResources() {
    // TODO
    //initialiseCursor();
    resizeBackground();
    initHolesResources();
    $("#game").click(launchGame);
}

// end resources section

var holes;
var spawnInterval;
var spawnDuration;
var gameLength;
var hitParisse;
function initGame() {
    holes = [];
    spawnInterval = 4000;
    spawnDuration = 1500;
    gameLength = 10000;
    targetScore = 2;
    hitParisse = false;
    setScore(0);
    initHole(0);
}
function game() {
    initGame();
    spawnInterval = setInterval(enableRandomHole, spawnInterval);
    setTimeout(endGame, gameLength);
}
function endGame() {
    return;
    $("#game").removeClass("playing");
    clearTimeout(spawnInterval);
    if (hitParisse) {
        $("#game").addClass("end-parisse");
    } else {
        console.log(score + " " + targetScore);
        if (score >= targetScore) {
            console.log(score + "won " + targetScore);
            $("#game").addClass("end-won");
        } else {            
            console.log(score + " lost " + targetScore);
            $("#game").addClass("end-lost");
        }
    }
    desableHoles();
}
function launchGame() {
    if ($("#game").hasClass("playing")) {
        return;
    }
    $("#game").addClass("playing");
    $("#game").removeClass("start");
    initResources();
    game();
}
initResources();
