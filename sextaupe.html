/* ************************************** */
// hole definition section
/* ************************************** */
var nbHole = 6;
var nbActiveHole = 0;
function initHole(nb) {
    var hole = {};
    hole.number = nb;
    hole.isEnable = false;
    hole.isSpawned = false;
    hole.img_hit_2 = "";
    hole.state = 0;
    hole.timeOut = null;
    hole.spawnTimeout = setTimeout(function() {enableHole(nb)}, randInterval());
    holes.push(hole);
}
/* ************************************** */
// end definition hole section
/* ************************************** */
/* ************************************** */
// hole section
/* ************************************** */
function randomHole() {
    var nb = 0 + nbHole*Math.random();
    return Math.floor(nb);
}
var randInterval = function() {
    return Math.floor(Math.random() * (spawnInterval - spawnAcceleration*score));
}
function hitHole(elt) {
    var hole = holes[elt.attr("data-id")];
    console.log(elt.attr("data-state"));
    if (hole.isEnable) {
        if (elt.attr("data-state") === "20") {
            hitParisse = true;
            setScore(0); // score to 0
    	    endGame();
        } else {
            incrementScore(10);
            hole.isEnable = false;
            setState(hole, 10); // hit state
        }
    }
}
function enableHole(nb) {
    var hole = holes[nb]
    if (hole.isSpawned) return;
    if (Math.random() < spawnParisseProba) {
    	setState(holes[nb], 20); // parisse state
    } else {
    	setState(holes[nb], 1); // first state
    }
    hole.isEnable = true;
    hole.isSpawned = true;
}
var gifDuration = 650;
function setState(hole, state) {
    var elt = $(".sexton", "#hole-" + hole.number);
    if (state === 0) {
        // reset state
        desableHole(hole.number);
    }
    if (state === 1) {
        clearTimeout(hole.timeOut);
        // display ascending gif
        elt.css("background-image", "url(\"http://boucherie-ovalie.org/wp-content/uploads/2016/02/s_GifMonteesspneu.gif\")");
        hole.timeOut = setTimeout(function () {setState(hole, 2);}, gifDuration); // to remove
    }
    if (state === 2) {
        clearTimeout(hole.timeOut);
        // display pause image
        elt.css("background-image", "url(\"http://boucherie-ovalie.org/wp-content/uploads/2016/02/s_hautesspneu.gif\")");
        hole.timeOut = setTimeout(function () {setState(hole, 100);}, spawnDuration - gifDuration);
    }
    if (state === 10) {
        // hit
        elt.css("background-image", "url(\"http://boucherie-ovalie.org/wp-content/uploads/2016/02/s_Bobosspneu.gif\")");
        clearTimeout(hole.timeOut);
        setTimeout(function () {setState(hole, 0);}, 500);
    }
    if (state === 20) {
        // hit parisse
	    elt.css("background-image", "url(\"http://boucherie-ovalie.org/wp-content/uploads/2016/02/s_Parissesspneu.gif\")");
        clearTimeout(hole.timeOut);
        setTimeout(function () {desableHole(hole.number);}, 1500);
    }
    if (state === 100) {
        elt.css("background-image", "url(\"http://boucherie-ovalie.org/wp-content/uploads/2016/02/s_Gifdescentesspneu.gif\")");
        clearTimeout(hole.timeOut);
        setTimeout(function () {desableHole(hole.number);}, 400);
    }
    elt.parent().attr("data-state", state);
}
function desableHole(nb) {
    holes[nb].isEnable = false;
    holes[nb].isSpawned = false;
    clearTimeout(holes[nb].timeOut);
    $(".sexton", "#hole-" + nb).css("background-image", "");
    $("#hole-" + nb).attr("data-state", 0);
    clearTimeout(holes[nb].spawnTimeout);
    holes[nb].spawnTimeout = setTimeout(function() {enableHole(nb)}, randInterval());
}
function enableRandomHole() {
    enableHole(randomHole());
}
function desableHoles() {
    for (var i = 0; i < nbHole; i++) {
        desableHole(i);
    }
}
function destroyHoles() {
    for (var i = 0; i < nbHole; i++) {
        desableHole(i);
	clearTimeout(holes[i].spawnTimeout);
    	$("#empty-hole-" + i).css("background-image", "");
    }
}
/* ************************************** */
// end hole section
/* ************************************** */
/* ************************************** */
// time section
/* ************************************** */
function setTime(s) {
    if (s < 0) {
        s = 0;
    }
    $("#time", "#game").text(Math.floor(s/1000));
}
function decrementTime() {
    var s = parseInt($("#time", "#game").text());
    $("#time", "#game").text(s - 1);
}
/* ************************************** */
// score section
/* ************************************** */
var score;
function setScore(s) {
    if ($("#game").hasClass("end")) {
        return;
    }
    score = s;
    var score_txt = "" + s + " point" + (score > 1 ? "s" : "");
    $("#score").text(score_txt); 
}
function incrementScore(delta) {
    if (delta > 0) {
        spawnDuration -= vanishAcceleration;
        if (spawnDuration < minApparitionTime) {
    	    spawnDuration = minApparitionTime;
        }
    } 
    setScore(score + delta);
}
function setFinalScore() {
    $("#score").text(score);
}

var size_coeff = window.mobilecheck() ? 0.4 : 0.5;
function resizeBackground() {
    $("#game").css("zoom", 100*size_coeff + "%");
    $("#game").css("-moz-transform-origin", "top left");
    $("#game").css("-moz-transform", "scale(" + size_coeff + "," + size_coeff + ")");
}
function initHolesResources() {
    for (var i = 0; i < nbHole; i++) {
        x = x_picture_pos[i];
        y = y_picture_pos[i];
        dx = img_width;
        dy = img_height;
        $("#hole-" + i).css("top", x + "px");
        $("#hole-" + i).css("left", y + "px");
        $("#hole-" + i).css("width", zoom_picture_coef[i] * dx + "px");
        $("#hole-" + i).css("height", zoom_picture_coef[i] * dy + "px");
        $("#hole-" + i).click(function() {
            hitHole($(this));
        });
    }
}
function initResources() {
    // TODO
    //initialiseCursor();
    resizeBackground();
    initHolesResources();
    $("#game").click(launchGame);
    $("#game.playing").click(function() {
        $("#game.playing").css("cursor", "url(http://boucherie-ovalie.org/wp-content/uploads/2016/02/martbas1.png) 0 64, none");
        setTimeout(function() {
            $("#game.playing").css("cursor", "");
        }, 200);
    });
}

// end resources section
/* ************************************** */
var holes;
var spawnInterval;
var spawnDuration;
var gameLength;
var hitParisse;
var spawnParisseProba;
var endGameTimeout;
var minApparitionTime;
var vanishAcceleration;
var spawnAcceleration;
function initGame() {
    holes = [];
    /* Game config */
    spawnInterval = 10000; // spawn interval for EACH hole
    gameLength = 45000;    // game length 
    /* Game difficulty parameter  */
    targetScore = 500;       // score to reach 
    spawnDuration = 1500;    // time the spawn stay in game (at first)
    vanishAcceleration = 10; // each time you score: heads are quicker to disappear
    minApparitionTime = 900; // the time will always stay at least minApparitionTime (must be higher than gifDuration 
    spawnAcceleration = 10;  // spawn faster when you score 
    spawnParisseProba = 1.0 / 15; // chance for parisse to spawn
    /* Others stuffs */
    hitParisse = false;
    setScore(0);
    setTime(gameLength);
    for (var i = 0; i < nbHole; i++) {
        initHole(i);
    }
}
function game() {
    initGame();
    endGameTimeout = setTimeout(endGame, gameLength);
    setInterval(decrementTime, 1000);
}
function endGame() {
    clearTimeout(endGameTimeout);
    var pause = 2000;
    if (hitParisse) {
        pause = 4000;
    }
    $("#game").unbind("click");
    setTimeout(function() {$("#game").click(launchGame)}, pause);
    destroyHoles();
    // disable replay for 1"
    $("#game").removeClass("playing");
    $("#game").addClass("end");
    if (hitParisse) {
        $("#game").addClass("end-gif-parisse");
        setTimeout(function() {setFinalScore();$("#game").removeClass("end-gif-parisse");$("#game").addClass("end-parisse");}, 3990);
    } else {
    	setFinalScore();
        if (score >= targetScore) {
            $("#game").addClass("end-won");
        } else {            
            $("#game").addClass("end-lost");
        }
    }
}
function launchGame() {
    if ($("#game").hasClass("playing")) {
        return;
    }
    $("#game").removeClass("end");
    $("#game").removeClass("end-parisse");
    $("#game").removeClass("end-won");
    $("#game").removeClass("end-lost");
    $("#game").addClass("playing");
    $("#game").removeClass("start");
    initResources();
    game();
}
initResources();
</script>
